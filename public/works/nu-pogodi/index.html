<!DOCTYPE html>
<!--[if IE 8]> <html class="lt-ie9"> <![endif]-->
<!--[if IE 7]> <html class="lt-ie9 lt-ie8"> <![endif]-->

<head>
    <title>App</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link type="text/css" rel="stylesheet" href="main.css" />
</head>

<body>
    <div class="l">
        <div class="l-main">
            <div class="l-content">
                <div id="banner">
                    <div class="banner_bg">
                        <div class="banner_bg_gradient"></div>
                        <div class="banner_bg_stars1"></div>
                        <div class="banner_bg_stars2"></div>
                    </div>
                    <div class="banner_pic_shadow"></div>
                    <div class="banner_pic_circle inner"></div>
                    <div class="banner_pic"></div>
                    <div class="banner_pic_image_shadow"></div>
                    <div class="banner_pic_image">
                        <div class="banner_pic_image_mic_wrapper">
                            <div class="banner_pic_image_mic"></div>
                        </div>
                    </div>
                    <div class="banner_ribbon"></div>
                    <div class="banner_paginator"></div>
                    <div class="banner_text">
                        <div class="banner_text_splinter"></div>
                    </div>
                    <div class="banner_badge"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
